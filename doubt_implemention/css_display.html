<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display propeerty</title>
</head>
<style>
    .ul1 li {
        display: none;
        /* visibility: hidden; */
    }

    .ul2 {
        display: inline-block;
    }

    .ul3 li{
        display: inline;
    }

    .ul4 li {
        display: block;
    }
</style>

<body>
    <ul style="background-color: tomato;" class="ul1">
        <li>India1</li>
        <li>USA2</li>
        <li>Bangladesh3</li>
        <li>Nepal4</li>
        <li>SriLanka5</li>
    </ul>
    <ul style="background-color: green;" class="ul2">
        <li>India1</li>
        <li>USA2</li>
        <li>Bangladesh3</li>
        <li>Nepal4</li>
        <li>SriLanka5</li>
        <!-- <p>hello inline-block</p> -->
    </ul>
    <ul style="background-color: yellow;" class="ul3">
        <li>India1</li>
        <li>USA2</li>
        <li>Bangladesh3</li>
        <li>Nepal4</li>
        <li>SriLanka5</li>
        <!-- <p>hello inline-block</p> -->
    </ul>
    <ul style="background-color: pink;" class="ul4">
        <li>India1</li>
        <li>USA2</li>
        <li>Bangladesh3</li>
        <li>Nepal4</li>
        <li>SriLanka5</li>
    </ul>
</body>

</html>
